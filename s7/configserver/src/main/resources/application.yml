server:
  port: 8071

spring:
  application:
    name: "configserver"

  profiles:
    #active: native
    active: git

  cloud:
    config:
      server:
        #native:
          #search-location: "classpath:/config"
          #earch-locations: "file:///C:/Users/NTS_Akashaher/EZBankConfig"
        git:
          uri: "https://github.com/Akashaher1512/EZBank-Config"
          default-label: "main"
          timeout: 5
          clone-on-start: true
          force-pull: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
   health:
     probes:
       enabled: true

